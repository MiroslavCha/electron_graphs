<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <script>
    function myFunction(id) {
       var active = document.getElementsByClassName("nav-group-item active");
       active[0].className = "nav-group-item";
       id.className = "nav-group-item active";

       if (id.id == "Home")
        document.getElementById("leftPane").innerHTML='<h1> Graph Evaluation </h1>';
       if (id.id == "GraphFile")
        document.getElementById("leftPane").innerHTML='<webview id="graphView" style="height:800px;" src="html/graph.html" nodeintegration></webview>';
       if (id.id == "GraphGen")
         document.getElementById("leftPane").innerHTML='<webview id="graphGenView" style="height:800px;" src="html/graphGen.html" nodeintegration disablewebsecurity></webview>';
       if (id.id == "WebGL")
        document.getElementById("leftPane").innerHTML='<webview style="height:800px;" src="http://www.yasiv.com/graphs#Bai/rw5151"></webview>';

    }

    </script>

  </head>
  <body>
    <div class="window">
       <div class="window-content">
         <div class="pane-group">
           <div class="pane pane-sm sidebar">
             <nav class="nav-group">
               <h5 class="nav-group-title">Favorites</h5>
               <a id="Home" class="nav-group-item active" onclick="myFunction(this)">
                 <span class="icon icon-home" ></span>
                 Home
               </a>
               <a href="#" id="GraphFile" class="nav-group-item" onclick="myFunction(this)">
                 <span class="icon icon-download"></span>
                 Graph from file
               </a>
              <a href="#" id="GraphGen" class="nav-group-item" onclick="myFunction(this)">
                 <span class="icon icon-folder"></span>
                 Generated graph
              </a>
              <a href="#" id="WebGL" class="nav-group-item" onclick="myFunction(this)">
                 <span class="icon icon-signal"></span>
                 WebGL
              </a>
              <a class="nav-group-item" onclick="myFunction(this)">
                 <span class="icon icon-print"></span>
                 Applications
              </a>
              <a class="nav-group-item" onclick="myFunction(this)">
                 <span class="icon icon-cloud"></span>
                 Desktop
              </a>
             </nav>

             <nav class="nav-group">
               <h5 class="nav-group-title">Tags</h5>
               <span class="nav-group-item" href="#">
                 <span class="icon icon-record" style="color:#fc605b"></span>
                 Red
               </span>
               <span class="nav-group-item" href="#">
                 <span class="icon icon-record" style="color:#fdbc40"></span>
                 Orange
               </span>
               <span class="nav-group-item" href="#">
                 <span class="icon icon-record" style="color:#34c84a"></span>
                 Green
               </span>
               <span class="nav-group-item" href="#">
                 <span class="icon icon-record" style="color:#57acf5"></span>
                 Blue
               </span>
             </nav>
             <nav class="nav-group">
               <h5 class="nav-group-title">Devices</h5>
               <span class="nav-group-item">
                 <span class="icon icon-drive"></span>
                 Backup disk
               </span>
               <span class="nav-group-item">
                 <span class="icon icon-drive"></span>
                 Backup disk
               </span>
             </nav>
           </div>
           <div id="leftPane" class="pane">
             <h1> Graph Evaluation </h1>
               We are using node <script>document.write(process.versions.node)</script>,
               Chromium <script>document.write(process.versions.chrome)</script>,
               and Electron <script>document.write(process.versions.electron)</script>.
           </div>
         </div>
       </div>
     </div>
  </body>
</html>
